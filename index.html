<!DOCTYPE html>
<html>
<head>
	<title>Last</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Settings</h1>
<div class="main">
	
	<div class="pole"></div>
	<div class="images">
		<img src="w512h5121380477044settings-removebg-preview.png">
		<img class="img1" src="png-clipart-paper-computer-icons-pen-pen-angle-pencil-removebg-preview.png">
	</div>
	<div class="fff">

	<div class="col1">
		<div class="type">
			<h4>Typeface</h4>	
			<select class="form-select" aria-label="Default select example">
 
  				<option value="1">One</option>
  				<option value="2">Two</option>
 				<option value="3">Three</option>
			</select>
		</div>
		<div class="weight">
			<h4>Weight</h4>
			<div class="form-check">
  				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  				<label class="form-check-label" for="flexCheckDefault">
    			Regular
  				</label>
			</div>
			<div class="form-check">
 				 <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  				<label class="form-check-label" for="flexCheckChecked">
   				 Bold
  				</label>
				</div>
		</div>
		<div class="size">
			<h4>Size</h4>
			<input type="range" min="0" max="100" step="1" value="50">
			<div class="a">
				<h5>A</h5>
				<h2>A</h2>
			</div>
		</div>
	</div>
	<div class="col2">
		<div class="durk">
			<h4>Durk UI</h4>
			<label class="switch">
  				<input type="checkbox">
  				<span class="slider round"></span>
			</label>
		</div>
		<div class="colors">
			<h4>Colors</h4>
			<div class="dd">
				<div class="form">
  					<button type="button" class="btn btn-success"style="background-color: red;border-radius: 50%;width: 50px;height: 50px;border:0.02px solid white;"></button>
				</div>
				<div class="form1">
 					<button type="button" class="btn btn-success"style="background-color: green;border-radius: 50%;width: 50px;height: 50px;border:0.02px solid white;"></button>
				</div>
				<div class="form2">
 				 	<button type="button" class="btn btn-success"style="background-color: purple;border-radius: 50%;width: 50px;height: 50px;border:0.02px solid white;"></button>
				</div>
				<div class="form3">
 				 	<button type="button" class="btn btn-success"style="background-color: #4cad1c;border-radius: 50%;width: 50px;height: 50px;border:0.02px solid white;"></button>
				</div>
				<div class="form4">
 				 	<button type="button" class="btn btn-success"style="background-color: orange;border-radius: 50%;width: 50px;height: 50px;border:0.02px solid white;"></button>
				</div>
				<div class="form5">
 				 	<button type="button" class="btn btn-success"style="background-color: #0a0505;border-radius: 50%;width: 50px;height: 50px;border:0.02px solid white;"></button>
				</div>
				
			</div>
			
		</div>

	</div>

</div>


</div>
</body>
</html>
